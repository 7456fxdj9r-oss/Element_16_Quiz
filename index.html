<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits of Health Assessment</title>
    <style>
        /* CSS STYLING */
        :root {
            --bg-beige: #F0EFEA;       
            --brand-rust: #C05A43;     
            --brand-green: #7FAB56;    
            --text-dark: #333333;      
            --card-white: #FFFFFF;
            --btn-border: #D1D1D1;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-beige);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .app-container {
            background: var(--card-white);
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
            position: relative;
            border-top: 10px solid var(--brand-rust); 
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px 20px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .app-logo {
            max-width: 200px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo-fallback {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--brand-rust);
            display: none;
        }

        .content-area {
            padding: 30px 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }

        h1 {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #666;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .question-container {
            min-height: 120px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.5rem;
            color: #333; 
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-option {
            background: #fff;
            border: 1px solid var(--btn-border);
            border-radius: 6px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-option:hover {
            border-color: var(--brand-rust);
            color: var(--brand-rust);
            background-color: #FAFAFA;
        }

        .btn-start, .btn-restart {
            background-color: var(--brand-rust);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-weight: bold;
        }

        .btn-start:hover {
            background-color: #A04A36;
        }

        .footer-progress {
            text-align: center;
            color: #999;
            font-size: 0.95rem;
            margin-top: 40px;
            padding-bottom: 20px;
        }

        .view-section {
            display: none;
            width: 100%;
        }
        
        .view-section.active {
            display: block;
        }

        .result-box {
            background: #F9F9F9;
            border-left: 5px solid var(--brand-rust);
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 1rem;
            text-align: left;
        }
        
        .result-box h3 { margin-top: 0; color: var(--brand-rust); font-size: 1.2rem; }
        .result-box ul { padding-left: 20px; color: #555; }
        .result-box li { margin-bottom: 8px; }

            border: 5px solid #f3f3f3;
