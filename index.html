<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Susceptibility Assessment</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .progress-container {
            height: 6px;
            background: #e9ecef;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .content {
            padding: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Modal/Step Styles */
        .step {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .step.active {
            display: block;
        }

        h2 { margin-top: 0; color: var(--dark); font-size: 1.4rem; }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: var(--primary);
            background-color: #f8fbff;
        }

        .option-label input {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-next { background-color: var(--primary); color: white; margin-left: auto; }
        .btn-prev { background-color: #6c757d; color: white; }
        .btn-restart { background-color: var(--dark); color: white; margin-top: 20px; width: 100%;}
        
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Results Styles */
        .result-box {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid transparent;
        }
        
        .res-high { background: #fff5f5; border-color: var(--danger); color: #721c24; }
        .res-mod { background: #fff9db; border-color: var(--warning); color: #856404; }
        .res-low { background: #f0fff4; border-color: var(--success); color: #155724; }

        .context-text {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        blockquote {
            background: #f8f9fa;
            border-left: 4px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h3 style="margin:0">Food Susceptibility Quiz</h3>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="content" id="quizContainer">
        <div class="step active" id="startStep">
            <h2>Assess Your Habits</h2>
            <p>This assessment categorizes your susceptibility to refined sugar and flour addiction based on your daily habits.</p>
            <p><strong>Instructions:</strong> There are 10 questions. Be honest about your eating patterns.</p>
            <button class="btn-next" onclick="startQuiz()">Begin Assessment</button>
        </div>

        <div id="questionSteps"></div>

        <div class="step" id="resultStep">
            <h2 id="resultTitle">Results</h2>
            <div id="resultContent"></div>
            <button class="btn-restart" onclick="location.reload()">Take Quiz Again</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        "1. I find it difficult to control how much I eat",
        "2. I crash in the afternoon and have trouble waking up in the morning",
        "3. I have cravings for specific foods",
        "4. I suffer from moodiness, headaches, or fogginess",
        "5. When I only eat a moderate amount of food I am not satisfied",
        "6. I feel guilty after eating",
        "7. I spend a considerable amount of time thinking about food",
        "8. I eat even if I am not hungry because I crave a food",
        "9. I eat large amounts of food and feel powerless to stop",
        "10. I crave carbohydrates like pasta, bread, white rice, or desserts"
    ];

    const options = ["Rarely", "Occasionally", "Daily"];
    let currentStep = 0;
    const answers = new Array(questions.length).fill(null);

    function init() {
        const container = document.getElementById('questionSteps');
        
        questions.forEach((q, index) => {
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.id = `step-${index}`;

            let html = `<h2>Question ${index + 1} of ${questions.length}</h2>`;
            html += `<p class="question-text"><strong>${q}</strong></p>`;
            html += `<div class="options">`;
            
            options.forEach(opt => {
                html += `
                    <label class="option-label">
                        <input type="radio" name="q${index}" value="${opt}" onchange="selectAnswer(${index}, '${opt}')">
                        ${opt}
                    </label>
                `;
            });

            html += `</div>`;
            
            // Buttons
            html += `<div class="btn-group">`;
            if (index > 0) {
                html += `<button class="btn-prev" onclick="changeStep(${index}, -1)">Previous</button>`;
            } else {
                html += `<div></div>`; // Spacer
            }
            
            if (index < questions.length - 1) {
                html += `<button class="btn-next" onclick="changeStep(${index}, 1)" id="btn-next-${index}" disabled>Next</button>`;
            } else {
                html += `<button class="btn-next" onclick="calculateResults()" id="btn-next-${index}" disabled>Finish</button>`;
            }
            html += `</div>`;

            stepDiv.innerHTML = html;
            container.appendChild(stepDiv);
        });
    }

    function startQuiz() {
        document.getElementById('startStep').classList.remove('active');
        document.getElementById('step-0').classList.add('active');
        updateProgress(0);
    }

    function selectAnswer(index, value) {
        answers[index] = value;
        document.getElementById(`btn-next-${index}`).disabled = false;
        
        // Visual feedback on selection
        const radios = document.getElementsByName(`q${index}`);
        radios.forEach(r => {
            r.parentElement.style.borderColor = r.checked ? 'var(--primary)' : '#e9ecef';
            r.parentElement.style.backgroundColor = r.checked ? '#f8fbff' : 'white';
        });
    }

    function changeStep(currentIndex, direction) {
        const currentDiv = document.getElementById(`step-${currentIndex}`);
        const nextDiv = document.getElementById(`step-${currentIndex + direction}`);
        
        currentDiv.classList.remove('active');
        nextDiv.classList.add('active');
        
        currentStep = currentIndex + direction;
        updateProgress(currentStep);
    }

    function updateProgress(stepIndex) {
        const pct = ((stepIndex + 1) / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${pct}%`;
    }

    function calculateResults() {
        let counts = { "Rarely": 0, "Occasionally": 0, "Daily": 0 };
        answers.forEach(a => counts[a]++);

        // Remove last question view
        document.getElementById(`step-${questions.length - 1}`).classList.remove('active');
        document.getElementById('resultStep').classList.add('active');
        document.getElementById('progressBar').style.width = '100%';

        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        let susceptibility = "";
        let cssClass = "";
        
        // Logic from source: >6 determines category
        if (counts["Daily"] > 6) {
            susceptibility = "High";
            cssClass = "res-high";
        } else if (counts["Occasionally"] > 6) {
            susceptibility = "Moderate";
            cssClass = "res-mod";
        } else if (counts["Rarely"] > 6) {
            susceptibility = "Low";
            cssClass = "res-low";
        } else {
            susceptibility = "Mixed"; // Fallback
            cssClass = "res-mod";
        }

        resultTitle.textContent = `${susceptibility} Susceptibility`;
        
        let contextHTML = getContextHTML(susceptibility, counts);
        resultContent.innerHTML = `<div class="result-box ${cssClass}">
            <strong>Your Breakdown:</strong><br>
            Daily: ${counts["Daily"]} | Occasionally: ${counts["Occasionally"]} | Rarely: ${counts["Rarely"]}
        </div>` + contextHTML;
    }

    function getContextHTML(level, counts) {
        // Content derived from Source images 2, 3, and 4
        
        let specificAdvice = "";
        
        if (level === "High") {
            specificAdvice = `
                <p><strong>What this means:</strong> According to the "rat lever" study, high susceptibility is comparable to the group that "loved the lever" and would hit it even before food was released.</p>
                <p><strong>Action Plan:</strong>
                <ul>
                    <li><strong>Avoidance is key:</strong> Because part of high susceptibility is genetically predetermined, it is critical that you avoid sugary and starchy processed foods entirely[cite: 3].</li>
                    <li><strong>Food Choices:</strong> Choose only low-glycemic, "green-coded" foods. Avoid processed fruits like juices or canned fruits with sugar[cite: 3].</li>
                    <li><strong>Rewire your brain:</strong> You are likely sensitive to sweetness. Avoiding these foods helps prevent a relapse into cravings[cite: 4].</li>
                </ul>
                </p>
            `;
        } else {
            // Moderate or Low
            specificAdvice = `
                <p><strong>What this means:</strong> Even with moderate or low susceptibility, the modern obesigenic environment poses a risk.</p>
                <p><strong>Action Plan:</strong>
                <ul>
                    <li><strong>Caution:</strong> Still be cautious with any processed food that contains sugar and/or refined flour[cite: 3].</li>
                    <li><strong>Awareness:</strong> Unlike the high susceptibility group, you may not need total abstinence, but you must remain vigilant about hidden sugars[cite: 3].</li>
                </ul>
                </p>
            `;
        }

        // General Advice for all (Source 4)
        const generalAdvice = `
            <div class="context-text">
                <h3>Next Steps for All Groups</h3>
                <p>The "Habits of Healthy Eating" system is designed to keep hormones (Insulin and Leptin) in balance so you don't need to rely on willpower[cite: 3].</p>
                <p><strong>Tools to use:</strong></p>
                <ul>
                    <li><strong>Portion Control:</strong> Use the portion control plate system to avoid excessive calories[cite: 4].</li>
                    <li><strong>Stop. Challenge. Choose.â„¢:</strong> Use this technique when you feel emotional tension or stress triggers[cite: 4].</li>
                    <li><strong>Support:</strong> Call your coach if you are having a weak moment or use the Habits of Health App[cite: 4].</li>
                </ul>
            </div>
        `;

        return specificAdvice + generalAdvice;
    }

    init();
</script>

</body>
</html>
